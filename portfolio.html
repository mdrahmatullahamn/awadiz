<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/60679dca1d.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #full-page {
            width: 100%;
        }

        #intro-section {
            height: 500px;
            width: 100%;
            /* background-image: url("imgweb3.jpg");
            background-repeat: no-repeat; */
            background-color: blueviolet;

        }

        #navbar {
            display: flex;
            justify-content: space-around;
            height: 70px;
        }

        #navbar-left {
            width: 60%;
            display: flex;
            justify-content: left;
        }

        #navbar-left h1 {
            padding: 15px;
            color: rgb(138, 5, 5);
        }

        #navbar-left p {
            padding: 25px 20px;
            font-weight: 800;
            color: white;
        }






        #navbar-right {
            width: 25%;
            display: flex;
            justify-content: right;
            padding: 14px;
        }

        .div {
            background-color: white;
            height: 40px;
            width: 45px;
            color: gray;
            border-radius: 20px;
        }

        .div i {
            padding: 12px;
        }

        .div2 {
            width: 45%;
            margin-left: 5%;
        }

        #navbar-right button {
            border: 1px solid white;
            border-radius: 20px;
            background-color: blueviolet;
            color: white;
            font-size: 12px;
            height: 40px;
            width: 100%;
            cursor: pointer;
        }
          
        .sst {
            display: flex;
            margin-top: 140px;
            margin-bottom: 20px;
        }

        #my-info {
            display: flex;
            justify-content: space-around;
        }

        #my-info>div {
            width: 40%;
            height: 350px;
        }
        .amn {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 30px;
            margin-right: 20px;   
        }

        .amn2 {
            width: 200px;
            height: 50px;
            border-radius: 25px;
            background-color: white;
        }

        .r1 {
            background-color: white;
            width: 400px;
            border-radius: 25px;
            height: 50px;
            margin-bottom: 20px;
        }
        .r2{
            background-color:teal;
            width: 100px;
            height: 30px;
            border-radius: 15px;
        }
        .amn2 h4{
            padding: 10px;
            font-size: 28px;
        }
        .r1 h2{
            padding: 11px;
            color: rgb(103, 243, 103);
        }
        .r2 h4{
            padding: 6px;
            color: white;
        }
       #my-info-right> div{
        width: 250px;
        height: 250px;
        border-radius: 125px;
        background-color: white;
        margin-top: 60px;
        margin-left: 125px;
       }
       .amn img{
        height: 60px;
        width:100%;
        border-radius: 30px;
       }
       .v1 img{
        height: 250px;
        width: 250;
        border-radius: 125px;
       }
    </style>
</head>

<body>
    <div id="full-page">
        <div id="intro-section">
            <div id="navbar">
                <div id="navbar-left">
                    <div>
                        <h1>AMAAN</h1>
                    </div>
                    <div>
                        <p>HOME</p>
                    </div>
                    <div>
                        <p>ABOUT</p>
                    </div>
                    <div>
                        <p>SERVISE</p>
                    </div>
                    <div>
                        <p>PROJECT</p>
                    </div>
                    <div>
                        <p>CONTACT</p>
                    </div>
                </div>
                <div id="navbar-right">

                    <div class="div">
                        <i class="fa-solid fa-phone-volume"></i>
                    </div>
                    <div class="div2">
                        <button>sing up</button>
                    </div>
                </div>
            </div>
            <div id="my-info">
                <div id="my-info-left">
                    <div class="sst">
                        <div class="amn"><img src="amaan img.jpg" alt=""></div>
                        <div class="amn2">
                            <h4>hello friends</h4>
                        </div>
                    </div>
                    <div class="r1">
                        <h2>i'm available for freelancing work!</h2>
                    </div>
                    <div class="r2"><h4>let,s begin</h4></div>
                </div>
                <div id="my-info-right">
                    <div class="v1">
                        <img src="images.jpg" alt="my img">
                    </div>
                </div>
            </div>
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/60679dca1d.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #body {
            height: 700px;
        }

        body {
            background-color: azure;
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .header{
            width: 100%;
        }
   /* sidebar s */
        .header-left img {
            object-fit: contain;
            height: 40px;
            margin-left: 10px;
        }

        .header {
            width: 100%;
            position: sticky;
            display: flex;
            background-color: white;
            top: 0;
            justify-content: space-evenly;
            border-bottom: 0.1px solid lightgray;
            padding: 10px;
        }

        .header-left {
            display: flex;
        }

        .header-right {
            display: flex;
        }

        .header-search {
            padding: 10px;
            display: flex;
            align-items: center;
            border-radius: 5px;
            height: 22px;
            color: gray;
            background-color: white;
        }

        .header-search input {
            border: none;
            outline: none;
            background: none;
        }

        .header-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
            color: gray;
            cursor: pointer;
        }

        .header-option:hover {
            color: black;
        }

        .header-option h3 {
            font-size: 18px;
            font-weight: 400;
            margin-top: 10px;
            display: none;
        }
        /* sidebar e */

        @media screen and (max-width:500px) {
            .header {
                flex-direction: row;
            }

            .header-left {
                flex-direction: row;
            }
            .header-right {
                flex-direction: row;
            }
        }


        /* main-body */
        .body-main{
           display: flex;
           margin-top: 35px;
           max-width: 1200px;
           margin: 0 20px;
        }
        /* sidebar */
        .sidebar{
            position: sticky;
            top: 80px;
            flex:0.2;
            border-radius: 10px;
            text-align: center;
            height:fit-content;
            height: 100px;
            margin-right: 630px;
        }
        .sidebar-top img{
            margin-bottom: -20px;
            width: 100%;
            height: 60px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            object-fit: cover;
            
        }
        
        .sidebar-top{
            display: flex;
            flex-direction: column;
            align-items: center;
            /* border: 1px solid red;  */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 150%;
            background-color: white;
            padding-bottom: 10px;
        }
        .sidebar-topAvatar{
            font-size: 30px;
        }
        .sidebar-stats{
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid lightgray;
            background-color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            width: 130%;
            
        }
        .sidebar-stat{
            margin-top: 10px ;
            display: flex;
            justify-content: space-between;
        }
        .sidebar-stat p{
            color: gray;
            font-size: 13px;
            font-weight: 600;
        }
        .sidebar-statnumber{
            font-weight: bold;
            color: #0a66c2 !important;
        }
        .sidebar-top h4{
            color: gray;
            font-size: 12px;
            margin-top: 5px;
            /* opacity: 0.5px; */
        }
        .sidebar-top h2{
            font-size: 18px;
        }
        .sidebar-bottom{
            text-align: left;
            padding: 10px;
            border: 1px solid lightgray;
            background-color: white;
            border: 10px;
            margin-top: 10px;
            width: 130%;
        }
        .sidebar-recentitem{
            display: flex;
            font-size: 13px;
            color: gray;
            font-weight: bolder;
            cursor: pointer;
            margin-bottom: 5px;
            padding: 5px;
        }
        .sidebar-recentitem:hover{
            background-color: whitesmoke;
            border-radius: 10px;
            cursor: pointer;
            color: black;
        }
        .sidebar-hash{
            margin: 0 10px;
        }
        .sidebar-bottom p{
            font-size: 14px ;
            padding-bottom: 10px;
        }
        @media screen and(max-width:500px){
            .body-main{
            flex-direction:column;
            }
            /* #body-main{
                width: 90%;
                margin: auto;
                height: 100px;
            } */
            #sidebar{
                width: 90%;
                margin: auto;
                height: 100px;

            }
            #body-main{
                width: 90%;
                margin: auto;
                height: 100px;
            }
        }
        /* feed */
        .feed{
            flex: 0.6;
            margin: 0 20px;
        }
        .feed-inputcontenir{
            background-color: white;
            padding: 10px;
            padding-bottom: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

    </style>
</head>

<body><div id="full-page">

        <!-- sidebar e -->
         <!-- feed st -->
         <div class="feed">
            <div class="feed-inputcontenir">

    </div>
    <!-- mainbody end -->
    </div>
</body>

</html>
